<p>transaction-details works!</p>
<div *ngIf="this.transaction">
    <div>{{ transaction.id }}</div>
    <div>{{ transaction.timestamp }}</div>
    <div>{{ transaction.amount }}</div>
    <div>{{ transaction.currencyCode }}</div>
    <div>{{ transaction.currencyRate }}</div>
    <div>{{ transaction.description }}</div>
    <div>{{ transaction.otherParty?.name }}</div>
    <div>{{ transaction.otherParty?.iban }}</div>
</div>
<a routerLink="/transactions">Back to list</a>
